<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Minerva</title>
    <link rel="stylesheet" href="contacts.css">
    <script src="contact.js" defer></script>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <section class="contact-section">
            <h2>We'd Love to Hear From You!</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required placeholder="Enter the subject">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required placeholder="Write your message"></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Minerva. All rights reserved.</p>
    </footer>
</body>

<script></script>


</html>
